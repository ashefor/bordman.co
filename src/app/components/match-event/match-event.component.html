<div class="main_content">
    <div class="main">
        <h4 class="leaguename" *ngIf="leagueName">
            {{leagueName}}
        </h4>
        <div *ngFor="let event of schedules" class="row no-gutters align-items-end single-match">
            <div class="col-12 col-md-2">
                <p class="match_event">
                    <span>
                            {{event.dateEvent | date: 'dd/MM EE'}}
                    </span>
                    <span class="d-md-none">
                        {{event.strEvent}}
                    </span>
                </p>
                <small>
                    {{event.strTimeLocal | utcDate}}
                </small>
            </div>
            <div class="col-6 d-none d-md-block">
               <div>
                   <span class="d-block">
                    {{event.strHomeTeam}}
                   </span>
                   <span class="d-block">
                    {{event.strAwayTeam}}
                   </span>
               </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="betCollection">
                    <button mat-flat-button #win color="primary" class="betoutcome"
                            (click)="clicked(win, event.strEvent)" [value]="event.strHomeTeam">
                            Home
                        </button>
                        <button mat-flat-button #draw color="primary" class="betoutcome"
                            (click)="clicked(draw, event.strEvent)" value="draw">
                            Draw
                        </button>
                        <button mat-flat-button #away color="primary" class="betoutcome"
                            (click)="clicked(away, event.strEvent)" [value]="event.strAwayTeam">
                            Away
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
