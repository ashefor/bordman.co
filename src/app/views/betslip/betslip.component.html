<section class="container mt-5">
    <mat-card class="example-card border-gray pt-5 pb-5 pl-4 pr-4">
        <mat-card-content>
            <div *ngIf="!betslip">
                No bets
            </div>
            <div *ngIf="betslip">
                <h4 class="card-title d-flex justify-content-between mb-3">
                    <span>
                        {{betslip.outcome | titlecase}}
                    </span>
                    <a role="button" (click)="removeBet()">
                        <i class="fa fa-times-circle text-danger"></i>
                    </a>
                </h4>

                <p class="card-text mb-3">
                    {{betslip.match}}
                </p>
                <hr>
                <div class="mt-3 mb-3 tot_stake">
                    <div class="tot">
                        Total stake
                    </div>
                    <div class="stake_input d-flex justify-content-between">
                        <span class="align-self-center">NGN</span>
                        <input type="number" class="p-2" placeholder="Amount">
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between mt-3 mb-3">
                    <span>
                        Potential win
                    </span>
                    <span>
                        Amount
                    </span>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions *ngIf="betslip">
            <div class="d-flex justify-content-between">
                <button mat-stroked-button style="width: 45%" class="btn-lg" (click)="removeBet()">
                    Cancel
                </button>
                <button mat-flat-button color="primary" style="width: 45%" class="btn-lg" (click)="addToslip(betslip)">
                    Place Bet
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</section>
